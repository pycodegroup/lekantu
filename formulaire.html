<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contribuer - Lekantu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <style>
    body {
      background-color: #f9f6f0;
      font-family: 'Poppins', sans-serif;
    }
    h1, h2 {
      font-family: 'Montserrat', sans-serif;
    }
    .btn-lekantu {
      background-color: #00BFA6;
      color: white;
      border: none;
      font-weight: bold;
    }
    .btn-lekantu:hover {
      background-color: #00897B;
    }
    .nav-tabs .nav-link.active {
      background-color: #00BFA6;
      color: white;
    }
    .tab-content {
      background: white;
      padding: 30px;
      border: 1px solid #dee2e6;
      border-top: none;
      border-radius: 0 0 10px 10px;
    }
    .tab-pane.fade {
      transition: opacity 0.5s ease-in-out;
    }
    .form-control:focus, .form-select:focus {
      border-color: #00BFA6;
      box-shadow: 0 0 0 0.2rem rgba(0, 191, 166, 0.25);
    }
    .form-label {
      font-weight: 600;
    }
  </style>
</head>
<body>

  <div class="container py-5">
    <div class="text-center mb-5" data-aos="fade-down">
      <h1>Contribuer à Lekantu</h1>
      <p class="lead">Partage un produit que tu consommes et aide à nourrir la base de données citoyenne.</p>
    </div>

    <ul class="nav nav-tabs" id="formTabs" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="tab1-tab" data-bs-toggle="tab" data-bs-target="#tab1" type="button" role="tab">Produit</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="tab2-tab" data-bs-toggle="tab" data-bs-target="#tab2" type="button" role="tab">Ingrédients</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="tab3-tab" data-bs-toggle="tab" data-bs-target="#tab3" type="button" role="tab">Nutrition</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="tab4-tab" data-bs-toggle="tab" data-bs-target="#tab4" type="button" role="tab">Photos</button>
      </li>
    </ul>

    <form id="form-contribution">
      <div class="tab-content" id="formTabsContent">
        <div class="tab-pane fade show active" id="tab1" role="tabpanel">
          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label">Nom du produit *</label>
              <input type="text" class="form-control" id="nom" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">Nom générique</label>
              <input type="text" class="form-control" id="generic">
            </div>
            <div class="col-md-6">
              <label class="form-label">Marque ou artisan</label>
              <input type="text" class="form-control" id="marque">
            </div>
            <div class="col-md-6">
              <label class="form-label">Quantité / Format</label>
              <input type="text" class="form-control" id="quantite">
            </div>
            <div class="col-md-6">
              <label class="form-label">Type d'emballage</label>
              <select class="form-select" id="emballage">
                <option>Sachet</option>
                <option>Bocal</option>
                <option>Carton</option>
                <option>Autre</option>
              </select>
            </div>
            <div class="col-md-6">
              <label class="form-label">Lieu d'achat</label>
              <input type="text" class="form-control" id="lieu">
            </div>
          </div>
        </div>

        <div class="tab-pane fade" id="tab2" role="tabpanel">
          <div class="mb-3">
            <label class="form-label">Liste des ingrédients *</label>
            <textarea class="form-control" id="ingredients" rows="3" required></textarea>
          </div>
          <div class="mb-3">
            <label class="form-label">Allergènes (séparés par une virgule)</label>
            <input type="text" class="form-control" id="allergenes">
          </div>
          <div class="mb-3">
            <label class="form-label">Traces éventuelles de...</label>
            <input type="text" class="form-control" id="traces">
          </div>
        </div>

        <div class="tab-pane fade" id="tab3" role="tabpanel">
          <div class="row g-3">
            <div class="col-md-4"><label>Énergie (kcal)</label><input type="number" class="form-control" id="energie"></div>
            <div class="col-md-4"><label>Matières grasses (g)</label><input type="number" class="form-control" id="lipides"></div>
            <div class="col-md-4"><label>Dont saturés (g)</label><input type="number" class="form-control" id="satures"></div>
            <div class="col-md-4"><label>Glucides (g)</label><input type="number" class="form-control" id="glucides"></div>
            <div class="col-md-4"><label>Dont sucres (g)</label><input type="number" class="form-control" id="sucres"></div>
            <div class="col-md-4"><label>Protéines (g)</label><input type="number" class="form-control" id="proteines"></div>
            <div class="col-md-4"><label>Fibres (g)</label><input type="number" class="form-control" id="fibres"></div>
            <div class="col-md-4"><label>Sel (g)</label><input type="number" class="form-control" id="sel"></div>
          </div>
        </div>

        <div class="tab-pane fade" id="tab4" role="tabpanel">
          <div class="mb-3">
            <label class="form-label">Photo du produit</label>
            <input class="form-control" type="file" id="photo">
          </div>
          <div class="mb-3">
            <label class="form-label">Photo des ingrédients</label>
            <input class="form-control" type="file" id="photo_ingredients">
          </div>
          <div class="mb-3">
            <label class="form-label">Photo nutritionnelle</label>
            <input class="form-control" type="file" id="photo_nutrition">
          </div>
        </div>
      </div>

      <div class="text-center mt-4">
        <button type="submit" class="btn btn-lekantu px-4">Envoyer</button>
      </div>
    </form>

    <div class="alert alert-success text-center mt-4 d-none" id="confirmation">
      Merci pour ta contribution !
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();

    document.getElementById("form-contribution").addEventListener("submit", function(e) {
      e.preventDefault();
      document.getElementById("form-contribution").classList.add("d-none");
      document.getElementById("confirmation").classList.remove("d-none");
    });
  </script>
</body>
</html>
